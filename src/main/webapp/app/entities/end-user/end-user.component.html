<div>
    <h2 id="page-heading">
        <span>End Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-end-user" [routerLink]="['/end-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new End User
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="endUsers?.length === 0">
        <span>No endUsers found</span>
    </div>
    <div class="table-responsive" *ngIf="endUsers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Email</span></th>
            <th scope="col" ><span>First Name</span></th>
            <th scope="col" ><span>Last Name</span></th>
            <th scope="col" ><span>Roles</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let endUser of endUsers ;trackBy: trackId">
                <td><a [routerLink]="['/end-user', endUser.id, 'view' ]">{{endUser.id}}</a></td>
                <td>{{endUser.email}}</td>
                <td>{{endUser.firstName}}</td>
                <td>{{endUser.lastName}}</td>
                <td>{{endUser.roles}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/end-user', endUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/end-user', endUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(endUser)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
