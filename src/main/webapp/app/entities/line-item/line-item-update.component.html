<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-line-item-heading">Create or edit a Line Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_link">Link</label>
                    <input type="text" class="form-control" name="link" id="field_link"
                           formControlName="link"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_categories">Categories</label>
                    <select multiple class="form-control" name="categoriesList" id="field_type" formControlName="categories">
                        <option  *ngFor="let category of categoriesList; let i = index" [value]="category.categoryName">{{category.categoryName}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_roles">Roles</label>
                    <select multiple class="form-control" name="rolesList" id="field_type" formControlName="roles">
                            <option  *ngFor="let role of rolesList; let i = index" [value]="role.roleName">{{role.roleName}}
                            </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_desc">Desc</label>
                    <input type="text" class="form-control" name="desc" id="field_desc"
                           formControlName="desc"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_viewCount">View Count</label>
                    <input type="number" class="form-control" name="viewCount" id="field_viewCount"
                           formControlName="viewCount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select  class="form-control" name="type" id="field_type"
                           formControlName="type">
                           <option value="DOCUMENT">DOCUMENT</option>
                           <option value="AUDIO">AUDIO</option>
                           <option value="VIDEO">VIDEO</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
